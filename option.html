<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duddu's Birthday Buttons</title>
  <style>
    body {
      background: #fef6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      gap: 1.5rem;
      padding: 2rem;
    }

    .cssbuttons-io {
      position: relative;
      font-family: inherit;
      font-weight: 500;
      font-size: 18px;
      letter-spacing: 0.05em;
      border-radius: 0.8em;
      cursor: pointer;
      border: none;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: ghostwhite;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease;
    }

    .cssbuttons-io svg {
      width: 1.2em;
      height: 1.2em;
      margin-right: 0.5em;
    }

    .cssbuttons-io span {
      position: relative;
      z-index: 10;
      transition: color 0.4s;
      display: inline-flex;
      align-items: center;
      padding: 0.8em 1.2em 0.8em 1.05em;
    }

    .cssbuttons-io::before {
      content: "";
      position: absolute;
      top: 0;
      left: -10%;
      width: 120%;
      height: 100%;
      background: #ff6f91;
      transform: skew(30deg);
      transition: transform 0.4s cubic-bezier(0.3, 1, 0.8, 1);
      z-index: 0;
    }

    .cssbuttons-io:hover::before {
      transform: translate3d(100%, 0, 0);
    }

    .cssbuttons-io:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <button class="cssbuttons-io" id="codeBtn1">
    <span>
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M24 12l-5.657 5.657-1.414-1.414L21.172 12l-4.243-4.243 1.414-1.414L24 12zM2.828 12l4.243 4.243-1.414 1.414L0 12l5.657-5.657L7.07 7.757 2.828 12zm6.96 9H7.66l6.552-18h2.128L9.788 21z" fill="currentColor"></path>
      </svg>
      Best Duddu Certificate
    </span>
  </button>

  <button class="cssbuttons-io" id="codeBtn2">
    <span>
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M24 12l-5.657 5.657-1.414-1.414L21.172 12l-4.243-4.243 1.414-1.414L24 12zM2.828 12l4.243 4.243-1.414 1.414L0 12l5.657-5.657L7.07 7.757 2.828 12zm6.96 9H7.66l6.552-18h2.128L9.788 21z" fill="currentColor"></path>
      </svg>
      Let's play an easy game!
    </span>
  </button>

  <button class="cssbuttons-io" id="codeBtn3">
    <span>
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0h24v24H0z" fill="none"></path>
        <path d="M24 12l-5.657 5.657-1.414-1.414L21.172 12l-4.243-4.243 1.414-1.414L24 12zM2.828 12l4.243 4.243-1.414 1.414L0 12l5.657-5.657L7.07 7.757 2.828 12zm6.96 9H7.66l6.552-18h2.128L9.788 21z" fill="currentColor"></path>
      </svg>
      Birthday Gift for DUDDU
    </span>
  </button>

  <script>
    document.getElementById("codeBtn1").onclick = function () {
      window.location.href = "/hbd/play";
    };
    document.getElementById("codeBtn2").onclick = function () {
      window.location.href = "/hbd/game";
    };
    document.getElementById("codeBtn3").onclick = function () {
      window.location.href = "/hbd/gift";
    };
  </script>
</body>
</html>
