<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ‚ù§Ô∏è</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fff0f6;
      color: #3e1f47;
      padding: 2rem;
      line-height: 1.7;
      overflow-x: hidden;
      position: relative;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      white-space: pre-wrap;
      font-size: 1.2rem;
      position: relative;
      z-index: 1;
    }
    .heart {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 2rem;
      animation: pulse 1.5s infinite;
      cursor: pointer;
      z-index: 2;
      position: relative;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .confetti {
      position: fixed;
      width: 12px;
      height: 12px;
      background-color: pink;
      border-radius: 50%;
      animation: fall 4s ease-in-out forwards;
      z-index: 9999;
      pointer-events: none;
    }
    @keyframes fall {
      0% {
        transform: translateY(-20vh) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="letter"></div>
  <div class="heart" onclick="triggerCelebration()">üíñ</div>

  <script>
    const letterText = `My Love,

As the clock strikes midnight, and your birthday begins, I just want to say how lucky I am to have you in my life. You are the sunshine that lights up my darkest days and the calm that soothes my chaos.

From the moment we met, you've filled my life with laughter, warmth, and love I never imagined possible. Your smile is the sweetest thing I've ever seen, and your voice feels like home. I still get butterflies when you look at me like I'm your whole world.

This day is special because it gave me you. And I can‚Äôt help but feel grateful to the universe for sending someone as kind, beautiful, and brilliant as you into my life. I hope today reminds you of how adored you are ‚Äî not just by me, but by everyone who‚Äôs ever had the joy of knowing you.

You deserve all the happiness in the world. I‚Äôll be right here, trying to give you just that ‚Äî one smile, one hug, one little surprise at a time. Even in the quietest moments, please know I‚Äôm thinking of you, cheering for you, and loving you with all my heart.

I can't wait to see your eyes light up today. And every day. Happy Birthday, my favorite human.

Forever yours,
Me ‚ù§Ô∏è`;

    const letterContainer = document.getElementById("letter");
    let i = 0;

    function typeWriter() {
      if (i < letterText.length) {
        letterContainer.innerHTML += letterText.charAt(i);
        i++;
        window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
        setTimeout(typeWriter, 120);
      }
    }

    function triggerCelebration() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10vh';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
        confetti.style.width = Math.random() * 8 + 8 + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 4000);
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
